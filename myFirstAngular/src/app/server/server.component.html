<div class="text-white m-4">
    <h1 class="mb-5">Update Contact</h1>

    <form (ngSubmit)="update()">
	<div class="m-3">
		<label for="firstName">First name:</label><br>
		<input type="text" id="firstname" name="firstname" [(ngModel)]="newContact.firstname" required maxlength="50" minlength="2" class="form-control col-5 ml-5">
	</div>
	<div class="m-3">
		<label for="surname">Surname:</label><br>
		<input type="text" id="surname" name="surname" [(ngModel)]="newContact.surname" class="form-control col-5 ml-5">
	</div>
	<div class="m-3">
		<label for="email">E-mail address:</label><br>
        <input type="text" id="email" name="email" [(ngModel)]="newContact.email" class="form-control col-5 ml-5" ><br>
	<button class="btn btn-primary pl-4 pr-4 ml-5 mt-4 mb-5">Save</button>
	</div>
    </form>
<hr>
</div>
