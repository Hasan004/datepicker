<div class="text-white m-3">
<input type="text" [(ngModel)]="username">
<p>{{username}}</p>
<button class="btn btn-primary p-2" [disabled]="username === ''" (click)="onCreateServer()">Add Server</button>

<!-- Met de onderstaande code een if else statement -->
    <br><br>
    <p *ngIf="displayServerMessage; else noServer">{{serverCreationStatus}}</p>
    <ng-template #noServer>
        <p>No server was created</p>
    </ng-template>

</div>
